<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
 </head>
 <body>
    
  
  <img class="image" style="position:left;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <script>
      let imagem = document.querySelector(".image");
    
      imagem.style.marginLeft = "0px";
      let direction =0;
      function catWalk(){
          
          if (direction===0){
          let margem = parseInt(imagem.style.marginLeft);
          margem= margem +10;
          imagem.style.marginLeft = margem + "px";
          if (margem >= window.innerWidth-250){
              direction = 1;
              ;}
          } else{
              let margem = parseInt(imagem.style.marginLeft);
          margem= margem -10;
          imagem.style.marginLeft = margem + "px";
          if (margem<=10){
              direction =0;
          }

          }
          
         
      }
      window.setInterval(catWalk, 30);
  </script>
 </body>
</html>
