<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story">
     
 </div>

 <script>

     let button = document.querySelector("#lib-button");
     button.addEventListener("click",makeMadLib);

     function makeMadLib (){
        let noun = document.querySelector("#noun");
        let adjective = document.querySelector('#adjective');
        let person = document.querySelector('#person');
        let frase = noun.value + " " + adjective.value +" "+ person.value;
            console.log (frase);
        let posicao = document.createElement('p');
            posicao.innerText = frase;
            document.querySelector('#story').appendChild(posicao);
    
     }
 </script>
 <!-- 
Add an event listener to the button so that it calls a makeMadLib function when clicked.
In the makeMadLib function, retrieve the current values of the form input elements, 
make a story from them, and output that in the story div (like "Pamela really likes pink cucumbers.") -->
  
 </body>
</html>
